    <h1>Online Admission Form</h1>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="whatsapp">WhatsApp Number</label>
            <input type="tel" id="whatsapp" name="whatsapp" required>

            <label for="course">Course Name</label>
            <input type="text" id="course" name="course" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="pincode">Pincode</label>
            <input type="text" id="pincode" name="pincode" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>

            <label for="nationality">Nationality</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="father-name">Father's Name</label>
            <input type="text" id="father-name" name="father-name" required>

            <label for="father-mobile">Father's Mobile Number</label>
            <input type="tel" id="father-mobile" name="father-mobile" required>

            <label for="father-occupation">Father's Occupation</label>
            <input type="text" id="father-occupation" name="father-occupation" required>

            <label for="mother-name">Mother's Name</label>
            <input type="text" id="mother-name" name="mother-name" required>

            <label for="mother-mobile">Mother's Mobile Number</label>
            <input type="tel" id="mother-mobile" name="mother-mobile" required>

            <label for="mother-occupation">Mother's Occupation</label>
            <input type="text" id="mother-occupation" name="mother-occupation" required>

            <label for="village-city">Village/City Name</label>
            <input type="text" id="village-city" name="village-city" required>

            <label for="district">District Name</label>
            <input type="text" id="district" name="district" required>

            <label for="guardian-name">Guardian's Name</label>
            <input type="text" id="guardian-name" name="guardian-name" required>

            <label for="guardian-number">Guardian Number</label>
            <input type="tel" id="guardian-number" name="guardian-number" required>

            <label for="guardian-occupation">Guardian's Occupation</label>
            <input type="text" id="guardian-occupation" name="guardian-occupation" required>

            <label for="annual-income">Annual Income</label>
            <input type="text" id="annual-income" name="annual-income" required>

            <label for="credentials">Academic Credentials</label>
            <textarea id="credentials" name="credentials" required></textarea>

            <button type="submit">Submit</button>
